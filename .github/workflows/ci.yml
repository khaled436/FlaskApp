name: CI Pipeline
on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.13'
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt # assurez-vous d'avoir ce fichier
      - name: Run tests
        run: |
          pytest # ou toute autre commande pour ex√©cuter vos tests
      - name: setup docker username and password
        uses: docker/login-action@f4ef78c080cd8ba55a85445d5b36e214a81df20a
        with:
          username: ${{secrets.DOCKER_PASSWORD}}
          password: ${{secrets.DOCKER_USERNAME}}
   
      - name: build the docker image
        run: |
          docker build . -f Dockerfile -t flask-app:latest
      - name: push the docker image
        run: |
          docker push ${{secrets.DOCKER_USERNAME}}/flask-app:latest


          